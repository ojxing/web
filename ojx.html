<html>
<head>
	<style type="text/css">
		.day {color: grey}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){

			$(".day").mousedown(function (){
				 begin = $(this).attr("date")-1;
				$(this).css("color","blue");
			});
			$(".day").mouseup(function (){
				var end = $(this).attr("date");
				if ((end-begin)>0)
				{
					var cha = end - begin-1;
					var str =".day:gt("+begin+"):lt("+cha+")";
					$(str).css("color","blue");
				}
				else {
					$(this).css("color","blue");
					end = end-1;
					var cha = begin - end;
					var str =".day:gt("+end+"):lt("+cha+")";
					$(str).css("color","blue");
				}
				
			});
		});
		
	</script>
</head>
